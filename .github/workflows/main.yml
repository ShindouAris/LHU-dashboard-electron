name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*' 

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci

    - name: Build & Publish Electron app
      run: npm run build
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
